name: Monthly Blog Generation

on:
  schedule:
    # Run at 09:00 on the 1st of every month
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Allow push to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @google/generative-ai

      - name: Generate Article
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-blog.js

      - name: Commit changes
        run: |
          git config --global user.name 'Mocyno Bot'
          git config --global user.email 'bot@mocyno.com'
          git add public/blog/
          git commit -m "Auto-generated blog post" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
