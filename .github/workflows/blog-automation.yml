name: Monthly Blog Generation

on:
  schedule:
    # Run at 09:00 on the 1st of every month
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      -- name: Install Dependencies
      run: npm install @google/generative-ai

      - name: Generate Article
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-blog.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Mocyno Bot'
          git config --global user.email 'bot@mocyno.com'
          git add public/blog/
          git commit -m "Auto-generated blog post"
          git push
