<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Page non trouvée</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="La page que vous recherchez est introuvable. Retournez à l’accueil, contactez-nous ou consultez le plan du site.">

  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#022C51">

  <meta property="og:type" content="website">
  <meta property="og:title" content="404 — Page non trouvée">
  <meta property="og:description" content="Erreur 404 : Page introuvable sur le site MO'CYNO.">
  <meta property="og:url" content="https://mocyno.com/404.html">
  <meta property="og:image" content="/og-image.png">

  <style>
    body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
    #message { background: white; max-width: 400px; margin: 100px auto 16px; padding: 32px 24px 24px; border-radius: 3px; }
    #message h1 { font-size: 32px; font-weight: 300; color: #022C51; margin: 0 0 16px;}
    #message h2 { color: #ffa100; font-weight: bold; font-size: 18px; margin: 0 0 8px; }
    #message p { line-height: 1.4; margin: 16px 0 24px; font-size: 16px; }
    #message .actions { display: flex; flex-direction: column; gap: 12px; }
    #message a.btn { display: block; background: #039be5; color: white; text-transform: uppercase; text-decoration: none; padding: 14px; border-radius: 4px; font-weight: 600; transition: background .2s; }
    #message a.btn:hover { background: #022C51; }
    #message .note { color: #888; font-size: 13px; margin-top: 20px; text-align: center; }
    #message .btn-sitemap { background: #ffa100; color: #022C51; margin-top: 8px; }
    #message .btn-sitemap:hover { background: #022C51; color: #fff; }
    @media (max-width: 600px) {
      #message, body { margin-top: 0; background: white; box-shadow: none; }
      body { border-top: 16px solid #ffa100; }
    }
  </style>
</head>
<body>
  <div id="message" role="main" aria-labelledby="main-title">
    <h1 id="main-title">Erreur 404</h1>
    <h2>Page non trouvée</h2>
    <p>La page que vous cherchez n’existe pas, a été déplacée, ou l’adresse saisie est incorrecte.</p>
    <div class="actions">
      <a href="/" class="btn" aria-label="Retour à l'accueil">Retour à l’accueil</a>
      <a href="/contact.html" class="btn" style="background:#022C51">Contacter l’équipe</a>
      <a href="/sitemap.xml" class="btn btn-sitemap" aria-label="Plan du site">Plan du site</a>
    </div>
    <p class="note">Si le problème persiste, consultez notre <a href="/sitemap.xml" style="color:#022C51;text-decoration:underline;">plan du site complet</a> ou contactez notre support.</p>
  </div>
</body>
</html>
